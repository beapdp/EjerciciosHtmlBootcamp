<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuu register form</title>
</head>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhBWkYsQ2ks6nFzEqoEO4dUg79Q2f6Ka88VA&usqp=CAU" alt="logo">
        <form>
        <p>Already a user?</p>
        <a href="#">Sign in</a>
    </header>
    <main>
        <form>
            <fieldset>
            <legend>Create an Issuu Account</legend> 
            <a href="#">Sign in with Google</a>
            <a href="#">Continue with Facebook</a>
            <p>or with email</p>
            <div>
            <label for="email">Email</label>
            <input type="email" name="mail" id="email">
            </div>
            <div>
            <label for="contraseña">Password</label>
            <input type="password" name="contraseña" id="contraseña">
            </div>
            <input type="checkbox">
            <label>I accept the <strong>Terms of Service</strong> and the <strong>Professional Terms of Service</strong></label>
            <div>
            <button type="submit">CREATE ACCOUNT</button>
            </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <nav>
            <a href="#">Issu Inc.</a>
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">DMCA</a>
        </nav>
    </footer>
    
</body>
</html>
